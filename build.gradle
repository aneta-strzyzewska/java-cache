plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation libs.org.junit.jupiter.junit.jupiter
    implementation("org.apache.cxf:cxf:4.1.2")
    implementation("org.apache.cxf:cxf-rt-frontend-jaxrs:4.1.2")
    implementation("org.apache.cxf:cxf-rt-transports-http-jetty:4.1.2")
    implementation("org.apache.httpcomponents:httpclient:4.5.14")
}

test {
    useJUnitPlatform()
}

group = 'java-cache'
version = '0.0.1'
description = 'JavaCache'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

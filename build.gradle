plugins {
    id "java-library"
}

group = "java-cache"
version = "1.0.0"
description = "JavaCache"
java.sourceCompatibility = JavaVersion.VERSION_21

repositories {
    mavenLocal()
    maven {
        url = uri("https://repo.maven.apache.org/maven2/")
    }
}

dependencies {
    testImplementation libs.org.junit.jupiter.junit.jupiter
    testImplementation("org.junit.platform:junit-platform-launcher:1.13.1")
    testImplementation("org.junit.platform:junit-platform-engine:1.13.1")
    implementation("org.apache.cxf:cxf-rt-frontend-jaxrs:4.1.2")
    implementation("org.apache.cxf:cxf-rt-transports-http-jetty:4.1.2")
    implementation("org.apache.httpcomponents:httpclient:4.5.14")
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": project.version
        )
    }
}
